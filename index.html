<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login page</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="formContainer">
        <form class="formForm">
            <div>
                <label for="fname">Username:</label>
                <input type="text" id="userName" class="userName" name="fname">

            </div>
            <div class="passwordDiv">
                <label for="lname">Email:</label>
                <input type="email" id="userEmail" name="email">

            </div>
            <div>
                <label for="lname">Password:</label>
                <input type="password" id="userPassword" name="password">
            </div>
            <button class="disabledClass hover button">Register</button>

            <div class="registerDiv">
                <p class="para">You have an acount ?</p>
                <button class="registerButton">Log In</button>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
